ssh_opts:
    - '-oConnectTimeout=2'
    - '-oStrictHostKeyChecking=no'
    - '-oUserKnownHostsFile=/dev/null'
    - '-oLogLevel=error'
    - '-lroot'
    - '-oBatchMode=yes'
env_vars:
    - 'OPENRC=/root/openrc'
    - 'IPTABLES_STR="iptables -nvL"'
fuelip:  '127.0.0.1'
rqdir: './rq'
rqfile: './rq.yaml'
soft_filter:
    status:  ['ready']
    online: True
timeout: 15
compress_timeout: 3600
logs:
    path: '/var/log'
    exclude: '[-_]\d{8}$|atop[-_]|\.gz$'
